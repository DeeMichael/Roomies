<!DOCTYPE html>
<html ng-app="roomieApp">
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Roomie Finder</title>
    <!-- Actually makes website responsive when viewed on mobile devices. -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Source in jquery -->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- bootstrap - Latest compiled minified CSS -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- bootsrap - Optional theme -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <!-- bootstrap - latest compiled and minified js -->
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Source in noUiSlider css -->
    <link rel="stylesheet" href="bower_components/nouislider/jquery.nouislider.css">
    <!-- Source in main.css -->
    <link rel="stylesheet" href="assets/css/main.css" charset="utf-8">
  </head>
  <body ng-controller="authController as ac">

  <!--*************************************************************************-->
  <!--                         Nav Bar                                         -->
  <!--*************************************************************************-->
    <div ng-show="ac.isLoggedIn" class="container">
      <nav class="navbar navbar-default" style="margin-top:10px;margin-bottom:10px;">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand">Roomie Finder: {{ac.loginUser.username}}</a>
          </div>
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
              <li><a ui-sref="search">Search</a></li>
              <li><a ui-sref="profile">Profile</a></li>
              <li><a ui-sref="about">About</a></li>
              <li><a ui-sref="contact">Contact</a></li>
              <li><a ng-click="ac.doLogout()" ui-sref="home">Log Out</a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
    </div>

    <div class="container">
      <main ui-view></main>
    </div>

    <footer>
    </footer>

    <!-- Sourcing Angular -->
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <!-- Sourcing ng-messages -->
    <script type="text/javascript" src="bower_components/angular-messages/angular-messages.min.js"></script>
    <!-- Sourcing ui-router -->
    <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- Source in ng-map -->
    <script type="text/javascript" src="bower_components/ngmap/build/scripts/ng-map.min.js"></script>
    <!-- Source in google maps -->
    <script src="http://maps.google.com/maps/api/js"></script>
    <!-- Source in App.js -->
    <script type="text/javascript" src="assets/js/app.js"></script>
    <!-- Source in App controllers -->
    <script type="text/javascript" src="assets/js/userController.js"></script>
    <!-- Source in searchController -->
    <script type="text/javascript" src="assets/js/searchController.js"></script>
    <!-- Source in userFactory -->
    <script type="text/javascript" src="assets/js/userFactory.js"></script>
    <!-- Source in authServiceFactory -->
    <script type="text/javascript" src="assets/js/authServiceFactory.js"></script>
    <!-- Source in authController -->
    <script type="text/javascript" src="assets/js/authController.js"></script>
    <!-- Google maps api key -->
    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAb1Y78B1YYDO4R1HAfYCrtlHAlar3FkFA&callback=initMap" async defer></script> -->
    <!-- Source in noUiSlider components -->
    <script src="bower_components/nouislider/jquery.nouislider.js"></script>
    <script src="bower_components/nouislider/Link.js"></script>
    <script src="bower_components/angular-nouislider/src/nouislider.js"></script>
  </body>

</html>
