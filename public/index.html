<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Roomie Finder</title>
    <!-- Actually makes website responsive when viewed on mobile devices. -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Source in jquery -->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- bootstrap - Latest compiled minified CSS -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- bootsrap - Optional theme -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <!-- bootstrap - latest compiled and minified js -->
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Source in noUiSlider css -->
    <link rel="stylesheet" href="bower_components/nouislider/jquery.nouislider.css">
    <!-- Source in main.css -->
    <link rel="stylesheet" href="assets/css/main.css" charset="utf-8">
  </head>
  <body ng-app="roomieApp">

  <header>
    <div class="container carolcontainer">
      <div class="signincontainer">
        <button type="button" class="btn btn-info">Sign Up</button>
        <button type="button" class="btn btn-primary">Log In</button>
      </div>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>
          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
              <div class="item active">
                  <img class="img-rounded" src="assets/img/peopleincity.jpg">
                  <div class="carousel-caption">
                      <h3>Filter through hundreds of people with just a couple clicks.</h3>
                  </div>
              </div>
              <div class="item">
                  <img class="img-rounded" src="assets/img/cityscape.jpg">
                  <div class="carousel-caption">
                      <h3>Search for new vacancies in your city.</h3>
                  </div>
              </div>
              <div class="item">
                  <img class="img-rounded" src="assets/img/puzzle.jpg">
                  <div class="carousel-caption">
                      <h3>Find that perfect match for you and your roommates.</h3>
                  </div>
              </div>
          </div>
          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
          </a>
      </div>
    </div>
  </header>

  <!-- NAV BAR -->
  <div class="container">
    <nav class="navbar navbar-default" style="margin-top:10px;margin-bottom:10px;">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ui-sref="home" href="#">Roomie Finder</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a ui-sref="home">Home</a></li>
            <li><a ui-sref="about">About</a></li>
            <li><a ui-sref="contact">Contact</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
  </div>

    <main ui-view>
    </main>

    <footer>


    </footer>

    <!-- Sourcing Angular -->
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <!-- Sourcing ng-messages -->
    <script type="text/javascript" src="bower_components/angular-messages/angular-messages.min.js"></script>
    <!-- Sourcing ui-router -->
    <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- Source in App.js -->
    <script type="text/javascript" src="assets/js/app.js"></script>
    <!-- Source in App controllers -->
    <script type="text/javascript" src="assets/js/userController.js"></script>
    <!-- Source in noUiSlider components -->
    <script type="text/javascript" src="bower_components/nouislider/jquery.nouislider.min.js"></script>
    <script type="text/javascript" src="bower_components/nouislider/Link.js"></script>
    <script type="text/javascript" src="bower_components/angular-nouislider/src/nouislider.min.js"></script>
  </body>

</html>
